matrix:
  fast_finish: true
  allow_failures:
    - python: 3.3
    - python: 3.4
    - python: 3.6


install:
  - sudo apt-get install python3-pip
  - pip3 install -r pip-requirements.txt

script:
  - python3 setup.py install
  - coverage run --source=konlp -m py.test -v
  - coverage report -m

after_success:
  - coveralls
  - bash <(curl -s https://codecov.io/bash)
