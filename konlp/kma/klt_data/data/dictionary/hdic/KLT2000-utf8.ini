;============================================================================
; 한국어 분석 라이브러리의 option을 setting
;
;	1. ';'으로 시작되는 line은 comment로 간주
;	2. 한 line에 하나씩 "attribute=value" 형태로 기술
;	   - attribute와 value 사이에 '='로 구분
;	     <주의> '=' 양쪽에 blank나 tab 문자 등 space 문자를 허용하지 않음!
;	   - 동일한 attribute에 대해 2개 이상이 주어지면 마지막 option 적용
;	3. "attribute="와 같이 value가 NULL이면 무시
;	   [주의] "attribute= "와 같이 '=' 뒤에 다른 문자가 있으면 안됨!
;
;============================================================================
;
;@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
; 형태소 분석과 관련된 모든 기능에 공통으로 적용되는 옵션들
;@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
; 사전파일들이 있는 디렉토리 경로 지정 -- max. 127 bytes
; Default: DicDirPath=./hdic/, Ex. DicDirPath=/home/sskang/KLT-ver200/hdic/
DicDirPath=./hdic/
;----------------------------------------------------------------------------
; 사용자 사전의 이름을 변경 or 절대경로로 지정 -- max. 127 bytes
; Default: UserDicName=ham-usr.dic, Ex. UserDicName=/home/dic/my-usr.dic
;	UserDicName=../dictionary/ham-usr.dic
;UserDicName=/R/KLT202/EXE/hdic/ham-usr-SORT.dicYK3
;UserDicName=ham-usr.YKLEE
;UserDicName=ham-usr.bin
UserDicName=
;----------------------
; Default: CnnnDicName=ham-cnn.dic, Ex. CnnnDicName=/home/dic/my-cnn.dic
;	CnnnDicName=C:/R/KLT202/EXE/hdic/ham-cnn.dic
;CnnDicName=/R/KLT202/EXE/hdic/ham-cnn-SORT.dic
;CnnDicName=ham-cnn.s3
;CnnDicName=ham-cnn.bin
CnnDicName=
;----------------------
; Default: StopDicName=stopword.dic, Ex. StopDicName=/home/dic/my-stop.dic
;	StopDicName=C:\R\KLT202\EXE\hdic-YK\stopword-SORT.dic
StopDicName=
;----------------------------------------------------------------------------
; 입력을 문장단위로 했을 때 어절구분자 설정
; value는 문자열이고 각 문자들을 어절구분자로 간주하여 어절 분리
;	(예) " \t#" --> 공백, 탭문자, '#'을 구분자로 어절을 분리
; [참고] 이 옵션은 현재 적용되고 있지 않으며 향후 활용 목적임!
Delimiters=
;----------------------------------------------------------------------------
; 파일 입력시에 입력방식 지정
; 	'0' --> line 단위
;	'1' --> 문장단위
InputMode=
;----------------------------------------------------------------------------
; 입력스트링(EchoInputString), 분석어절(EchoWord) 자체를 출력(1) or NOT(0)
; 	'0' --> 출력하지 않음
;	'1' --> 출력함(default)
; [참고] 이 EchoWord 옵션은 작동되지 않을 수도 있음
EchoInputString=0
EchoWord=0
;----------------------------------------------------------------------------
; 입출력 한글코드를 지정할 수 있는 옵션
; Default --> KS완성형(KS C 5601-1987)
; [참고] 이 옵션은 현재 적용되고 있지 않으며 향후 활용 목적임!
;	'1' --> KSC5601(default)
;	'2' --> UTF8 인코딩
HangulCodeInput=2
HangulCodeOutput=2
;----------------------------------------------------------------------------
; "2,345", "2천3백4십5"처럼 한글과 숫자를 섞어쓴 표현을 아라비아 숫자로 변환
; 	'0' --> 변환하지 않음(default)
;	'1' --> 아라비아 숫자로 변환
; [주의] '이조', '팔만' 등 모호한 것은 변환되지 않을 수 있음.
NumeralConversion=
;----------------------------------------------------------------------------
; 형태소 분석결과에 대한 규칙기반 중의성 해결
; (형태소 분석결과가 2개 이상인 경우 자주 발견되는 유형의 순위 조절)
; 	'0' --> 적용하지 않음
;	'1' --> 적용(default)
; [참고] 구문분석 등 문장단위 분석에서 효과적으로 사용 
MorphAmbigResolution=0
;----------------------------------------------------------------------------
; 빠른 형태소 분석 --> 고빈도 어절의 기분석 사전 적용
; 	'0' --> 적용하지 않음(default)
;	'1' --> 적용
; [참고] 형태소 분석 속도가 2배 이상 빨라짐.(KLT version 2.0이상에서 추가 기능)
ApplyHighFreqDic=0
;----------------------------------------------------------------------------
;
;@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
; (원래 의미의) 형태소 분석결과 출력과 관련된 옵션들
; [주의] 이 옵션들은 정보검색이나 자동색인과 무관함!!!
;@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
; 형태소 분석결과 출력양식
; 	'1' --> HAM 표준태그 사용(default)
;	'2' --> 토큰방식-2로 변환하여 출력 -- header/tag-snu.h
;	'3' --> 토큰방식-3로 변환하여 출력 -- header/tag-etri.h
OutputMode=
; 형태소 분석결과의 개수 조절
;	'0' --> default
; 	'1' --> 1-best 분석결과 출력(최대 1개의 분석결과 출력)
;	'2' --> 2-best 분석결과 출력(최대 2개의 분석결과 출력)
;	'3' --> 미등록어 추정 확장-1(분석실패 어절에 대해서만)
;	'4' --> 미등록어 추정 확장-2(분석성공 어절에 대해서도)
;	'5' --> 분석후보(내부적으로 유지하고 있는)를 모두 출력
; [참고] '1', '2'의 경우 옳은 분석결과가 출력되지 않을 수도 있음.
OutputLevel=
;----------------------------------------------------------------------------
; MorphOutputStyleForm
;	'0' --> (p1 "m1") + (p2 "m2") + ... (default)
;	'1' --> (p1 m1) + (p2 m2) + ...
;	'2' --> m1/p1 + m2/p2 + ...
;	'6' --> 색인어 추출시 term 유형을 시작 위치(byte-offset)로 대치함!
MorphOutputStyleForm=
;
; MorphOutputStylePlus
;	위 MorphOutputStyleForm의 3가지 유형에서 '+' 기호 삽입 여부
;	'0' --> '+' 기호 없음
;	'1' --> '+' 기호 있음(default)
MorphOutputStylePlus=
;
; 분석결과에서 형태소에 부가정보 출력 여부
; (어간의 사전정보, 조사/어미의 변이체 유형정보)
;	'0': (V "가")<IgV:10> + (f "었")<4> + (e "다") --> 사전정보 제거
;	'1': (V "가") + (f "었") + (e "다") --> 사전정보 부착(default)
MorphOutputStyleInfo=
;
; MorphOutputStyleZZZ는 미처 고려되지 않은 옵션을 위해 reserve해 둔 것임.
MorphOutputStyleZZZ=
;----------------------------------------------------------------------------
; 조사/어미 변이체의 출력 방법
;	'0' --> 자연스러운 출력(default for morphological analysis)
;	        '아/어' 복원, 서술격조사 '이' 복원, 기타는 원형대로
;	'1' --> 조사/어미를 항상 기본형으로 출력(default for Term Extraction)
;	        '아/어/ㅏ/ㅓ'는 모두 '어'로, ...
;	'2' --> 변이체의 원형을 보존하여 출력
;	        '먹었다', '막았다', '왔다', '줬다' 등
; [참고] '색인어 추출' 기능은 default값이 '1'로 setting됨.
JosaEomiVariant=
;----------------------------------------------------------------------------
; 토큰방식 출력(OutputMode값이 2 또는 3인 경우)에서
;	체언을 명사/대명사/수사/의존명사, 용언을 동사/형용사/보조용언으로 결과확장
;	'0' --> 체언 및 용언 분석결과를 확장 안함(default)
;	'1' --> 체언 및 용언 분석결과를 별도의 분석결과로 확장
ExpandNPXMandVJX=0
;
; 토큰방식 출력(OutputMode값이 2 또는 3인 경우)에서 '윈도98'처럼
;	한글/영문이 혼합된 경우에 '윈도'와 '95'를 별도의 토큰으로 분리 여부
;	'0' --> 분리하지 않음(default)
;	'1' --> 한글과 영문/숫자를 별개의 토큰으로 분리
DivideHangulAscii=
;----------------------------------------------------------------------------
; 접미사 분리 여부
;	'0' --> 가장 보편적인 접미사(들/등/적/하다/되다/스럽다 등)만 분리
;	'1' --> '상/성/화' 등으로 접미사 확장(default)
SuffixAnalysisLevel=0
;
;
;@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
; 형태소 분석결과로부터 색인어를 추출하는데 사용되는 옵션들
;@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
; 불용어/특수색인어 사전(stopword.dic)의 적용 여부
;	'0' --> 적용하지 않음
;	'1' --> 적용(default)
UseStopwordDic=0
;
; 자동 띄어쓰기 기능 적용 여부(긴 어절에 대하여)
;	'0' --> 적용하지 않음(default)
;	'9' --> 음절수 '9' 이상인 어절에 자동 띄어쓰기 적용
;		음절수 8/9/10/11/12/13/14/15/.. => '8/9/:/;/</=/>/?/..' : 아스키 코드
AutoSpacing=<
;
;----------------------------------------------------------------------------
; 복합명사를 분해하여 단위명사들을 색인어로 추출
;	'0' --> 복합명사 분해하지 않음
;	'1' --> 복합명사 분해(default)
;	'2' --> 최대 2개의 복합명사 분해후보 생성
AddCnounComponents=1
;
; 복합명사를 분해했을 때 이웃한 2개의 단위명사들 추출 여부
;	('정보검색시스템' --> '정보검색', '검색시스템')
;	'0' --> 추출하지 않음(default)
;	'1' --> 추출
AddCnounComponentsMore=0
;
; delimiter for unit-nouns
;	'\0' --> default
;	other char. like '_', '#', '@', ... is okay
CnounDelimiter=
;
; 복합명사 자체를 색인어에서 제거 여부
;	'0' --> 제거하지 않음(default)
;	'1' --> 제거
RemoveCnounItself=0
;----------------------------------------------------------------------------
;
; 1-음절 명사 추출 여부
;	(1-음절 명사중 stopword.dic에 특수색인어로 등록되지 않은 것)
;	'0' --> 추출하지 않음(default)
;	'1' --> 추출	==> [주의] stopword.dic의 불용어는 추출 안됨!
;	'2' --> 2음절 이상인 용어가 추출되지 않은 경우에만 1음절 추출
ExtractOneSylNouns=2
;
; 9-음절 이상 명사 추출 여부
;	'0' --> 추출하지 않음(default)
;	'1' --> 추출
; [참고] 현재 이 옵션은 정상적으로 작동되지 않을 수 있음.
ExtractLongNouns=1
;
; 추출되는 용어에 '동사/형용사/부사/관형사/감탄사' 추가 옵션
; <참고> VerbEnding, AIDending 옵션: 추출된 용어를 '명사'와 구별
;        예) 명사 '가장'과 부사 '가장'을 구별해야 할 경우
;	'0' --> 추출하지 않음(default)
;	'1' --> '동사/형용사' 추가
;	'2' --> '동사/형용사/부사' 추가
;	'3' --> '동사/형용사/부사/관형사' 추가
;	'4' --> '동사/형용사/부사/관형사/감탄사' 추가
;	'5' --> 위 '4'의 '동사/형용사'를 기본형이 아니라 입력 그대로 출력
;	'9' --> 조사/어미 등 모든 형태소를 추출(예정)
ExtractAllStems=0
;
; 명사 추정범위를 확장하여 미등록어 누락 방지
;	(불필요한 색인어수가 증가하는 side effect 발생)
;	'0' --> 명사 추정범위 확장 안함(default)
;	'1' --> 명사 추정범위 확장
ExpandNounGuessing=0
;
; 명사 추정범위를 넓혀서 미등록어 누락 방지
;	(불필요한 색인어수가 증가하는 side effect 발생)
;	'0' --> 명사 추정범위 추가 확장 안함(default)
;	'1' --> 명사 추정범위 추가 확장
ExpandNounGuessingMore=0
;
; 색인어 추출시에 숫자로 시작되는 용어의 추출 여부 (예) '1999년', '미CBS방송'
;	'0' --> 추출하지 않음(default)
;	'1' --> 추출
;	'2' --> 숫자로만 구성된 용어(정수, 실수)도 추출
AddAlphanumsWithHangul=2
;----------------------------------------------------------------------------
; KS 완성형 2바이트 기호(한자)들을 제거할 것인지 여부
;	'0' --> 제거(default)
;	'1' --> 모든 특수문자를 제거하지 않고 추출
;	'2' --> '한자'만 추출(2바이트 기호는 추출 안함)
;	'3' --> '한자'만 추출(2바이트 기호는 추출 안함 and 한글 변환 안함) -- 2006.04
RemoveKSC5601Symbols=3
;
; 어절자체를 색인어로 추출 여부
;	'0' --> 추출하지 않음(default)
;	'1' --> 모든 어절을 추출
;	'2' --> 어절자체가 다른 색인어와 중복되지 않은 것만 추출 -- 2003.04.02
AddWordItself=
;
; 한 어절에 대해 동일한 색인어가 2개 이상일 때 중복제거 여부
;	'0' --> 제거하지 않음
;	'1' --> 제거(default)
RemoveDupStems=1
;
; 한 어절에 대해 동일한 색인어가 2개 이상이고 품사가 다를 때 중복제거 여부
;	'0' --> 제거하지 않음
;	'1' --> 제거(default)
RemoveDupStemsForDiffPOS=1
;
; 명사만 추출시 특정유형의 단일명사(시스템 사전에 등록된 것)들을 제거하는 옵션
;	'0' --> 제거하지 않음(default)
;	'1' --> 색인어 중요도가 낮은 '-적', '-하다/되다/스럽다' 유형의 명사를 제외
;	'2' --> 2음절 단일명사 중 띄어쓴 복합어(조사 없이 다음 어절이 명사인 것)가 아닌 것은 제외
;	'3' --> 3음절 이상 + 미등록어 + 복합명사 만 추출 : 2음절 이하인 단일명사 제외
;	'4' --> 4음절 이상 + 미등록어 + 복합명사 만 추출 : 3음절 이하인 단일명사 제외
;	'5' --> 3음절 이상 + 미등록어 + 복합명사 만 추출 : 2음절 이하는 띄어쓴 복합어로 사용되는 것만 포함
;	'6' --> 4음절 이상 + 미등록어 + 복합명사 만 추출 : 3음절 이하인 띄어쓴 복합어로 사용되는 것만 포함
;	'7' --> 모든  단일명사 제외 : 미등록어 + 복합명사 만 추출
ExcludeSomeNouns=0
;
; 명사만 추출시 특정유형(미등록어, 복합명사 등) 명사만 추출 여부
;	'0' --> 않음(default)
;	'1' --> 특정유형만 추출
; <참고> 이 옵션은 바로 위 옵션 ExcludeSomeNouns로 통합되어 사용 안함! --> 2004.07.13. 강승식
ExcludeMostNouns=0
;
;----------------------------------------------------------------------------
; VerbEnding, AIDending 속성은 'ExtractAllStems' != 0인 경우만 적용됨!
; 동사/형용사 어간 끝에 덧붙일 string 명시: <예> '다', 'V'
; 예) 명사 '가장' vs. 부사 '가장', 명사 '감기' vs. 동사 '감기다'
; <주의> 최대 4-바이트 string까지만 허용!
VerbEnding=다
;
; 부사/관형사/감탄사 어간 끝에 덧붙일 구별문자 명시
; default --- 부사: a, 관형사: d, 감탄사: i, None: w
;   (None은 MorphAmbigResolution=0일 때임)
; <주의> default값을 바꿀 경우 hdic/stopword.dic의 해당 용어도 수정!
;AIDending=adiw
AIDending=
;
; 색인어 후보 중에서 가장 긴 stem 1개만 추출하는 옵션 -- 나머지는 버림
; 이 옵션은 질의어 분석에 적용할 수 있도록 version 6.0에서 추가되었음
;	'0' --> default
;	'1' --> longest term 1개만 추출
;	'2' --> 분야별 용어 사전, 부사성 명사 사전 사용할 때
;	'3' --> 질의어를 명사/복합명사/단순명사구 로 가정하고 복합어 분해 -- 2003.0402
Query=0
;@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
; 한글 스펠러에서 사용되는 옵션들
;@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@
; 교정후보의 최대개수
;	'1' --> 최대 1개
;	'2' --> 최대 2개
;	'3' --> 최대 3개(default)
;	....
;	'8' --> 최대 8개
;	'9' --> 생성된 모든 후보 제시
MaxCandidates=
;
; 복합명사로 판단된 것은 옳다고 간주 여부
;	'0' --> 옳다고 간주(default)
;	'1' --> 틀리다고 간주
CnounGuessedAsCorrect=
;
; 영문자/숫자 포함 어절을 옳다고 간주 여부
;	'0' --> 틀리다고 간주
;	'1' --> 옳다고 간주(default)
AsciiAsCorrect=
;
; 띄어쓴 2어절을 붙여야 하는지 검사 여부
;	'0' --> 검사 안함
;	'1' --> 검사함(default)
TwoWordSpacingCheck=
;
; 용언+'아/어'+보조용언+어미 유형에서 보조용언을 분리 여부
;	'0' --> 분리 안함(default)
;	'1' --> 분리
